<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>訂單管理</title>
<link type="text/css" rel="stylesheet" href="/static/css/style.css" >
</head>
<body>
	<div id="header">
			<img class="logo_img" alt="" src="/static/img/logo.gif" >
			<span class="wel_word">訂單管理系統</span>
			<div>
				<a href="/getPaginatedBooks">書目管理</a>&nbsp;&nbsp;
				<a href="/getOrders">訂單管理</a>&nbsp;&nbsp;
				<a href="/main">返回主頁</a>
			</div>
	</div>
	
	<div id="main">
		<table>
			<tr>
				<th>訂單編號</th>
				<th>日期</th>
				<th>數量</th>
				<th>金額</th>
				<th>明細</th>
				<th>配送</th>
			</tr>		
		{{range .}}
			<tr>
				<td>{{.OrderID}}</td>
				<td>{{.CreateTime}}</td>
				<td>{{.TotalCount}}</td>
				<td>{{.TotalAmount}}</td>
				<td><a href="/getOrderInfo?orderID={{.OrderID}}">查看明細</a></td>
				<td class="state">
					{{if .PendingShipping}}
					<a href="/shipOrder?orderID={{.OrderID}}">出貨</a>
					{{end}}
					{{if .OrderShipped}}
						等待取貨
					{{end}}	
					{{if .OrderReceived}}
						交易完成
					{{end}}					
				</td>
			</tr>
		{{end}}		
		</table>
	</div>
	
	<div id="bottom">
		<span>
			Copyright &copy; 2024 palebluedot4
		</span>
	</div>
</body>
</html>
