<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>書目管理</title>
<link type="text/css" rel="stylesheet" href="/static/css/style.css" >
<style type="text/css">
	h1 {
		text-align: center;
		margin-top: 200px;
	}
	
	h1 a {
		color:red;
	}
	
	input {
		text-align: center;
	}
</style>
</head>
<body>
		<div id="header">
			<img class="logo_img" alt="" src="/static/img/logo.gif" >
			<span class="wel_word">編輯書目</span>
			<div>
				<a href="/getPaginatedBooks">書目管理</a>&nbsp;&nbsp;
				<a href="/getOrders">訂單管理</a>&nbsp;&nbsp;
				<a href="/main">返回主頁</a>
			</div>
		</div>
		
		<div id="main">
			<form action="/updateOrAddBook" method="POST">
				<table>
					<tr>
						<td>書名</td>
						<td>價格</td>
						<td>作者</td>
						<td>銷量</td>
						<td>庫存</td>
						<td colspan="2">管理</td>
					</tr>		
					<tr>
					{{if .}}	
						<input type="hidden" name="bookID" value="{{.ID}}" />
						<td><input name="title" type="text" value="{{.Title}}"/></td>
						<td><input name="price" type="text" value="{{.Price}}"/></td>
						<td><input name="author" type="text" value="{{.Author}}"/></td>
						<td><input name="sales" type="text" value="{{.Sales}}"/></td>
						<td><input name="stock" type="text" value="{{.Stock}}"/></td>
					{{else}}
						<td><input name="title" type="text" /></td>
						<td><input name="price" type="text" /></td>
						<td><input name="author" type="text" /></td>
						<td><input name="sales" type="text" /></td>
						<td><input name="stock" type="text" /></td>
					{{end}}	
						<td><input type="submit" value="更新資料"/></td>
					</tr>		
				</table>
			</form>
			
	
		</div>
		
		<div id="bottom">
			<span>
				Copyright &copy; 2024 palebluedot4
			</span>
		</div>
</body>
</html>
